<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdul Kadir Shaikh - DevOps Engineer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --accent: #f59e0b;
            --dark: #1f2937;
            --light: #f9fafb;
            --gray: #6b7280;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            --shadow: 0 10px 25px rgba(0,0,0,0.1);
            --shadow-hover: 0 15px 35px rgba(0,0,0,0.15);
        }

        /* Animations for flashes and highlights */
        @keyframes headingFlash {
          0%, 100% { text-shadow: 0 2px 10px #f59e0b55, 0 0 25px #10b98122; }
          20% { text-shadow: 0 4px 30px #f59e0b99, 0 0 55px #10b98155; color: #f59e0b; }
          50% { text-shadow: 0 6px 14px #10b98199; color: #10b981; }
          80% { text-shadow: 0 2px 25px #6366f1aa; color: #6366f1; }
        }
        .header h1 {
            animation: headingFlash 4s infinite;
        }
        @keyframes ctaFlash {
          0%, 100% { box-shadow: 0 0 0 0 #10b98133; }
          30% { box-shadow: 0 0 15px 5px #f59e0b88; }
          60% { box-shadow: 0 0 25px 12px #6366f144; }
        }
        .cta-button, .submit-btn {
            animation: ctaFlash 2.5s infinite;
        }
        @keyframes tagFlash {
          0%, 100% { background: var(--gradient); }
          50% { background: linear-gradient(90deg, #f59e0b, #10b981); }
        }
        .skill-tag:hover {
            animation: tagFlash 0.8s;
        }
        @keyframes timelineHighlight {
          0% { box-shadow: 0 0 0 0 #f59e0b55; }
          60% { box-shadow: 0 0 18px 8px #10b98144; }
          100% { box-shadow: 0 0 0 0 transparent; }
        }
        .timeline-item.visible {
            animation: timelineHighlight 1s cubic-bezier(.19,1,.22,1) 1;
        }
        @keyframes toggleFlash {
          0%, 100% { box-shadow: 0 0 0 0 #10b98133; }
          50% { box-shadow: 0 0 8px 2px #f59e0b99; }
        }
        .lang-btn.active {
            animation: toggleFlash 1.6s;
        }
        @keyframes imageFlash {
          0% { box-shadow: 0 0 0 0 #6366f177; }
          80% { box-shadow: 0 0 28px 12px #f59e0b44; }
          100% { box-shadow: 0 0 0 0 transparent; }
        }
        .profile-img {
            animation: imageFlash 2s 1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: var(--light);
            overflow-x: hidden;
        }
        /* ...remaining CSS unchanged... */
    </style>
</head>
<body>
    <!-- Language Toggle -->
    <div class="language-toggle">
        <button class="lang-btn active" onclick="switchLanguage('de')">ðŸ‡©ðŸ‡ª Deutsch</button>
        <button class="lang-btn" onclick="switchLanguage('en')">ðŸ‡ºðŸ‡¸ English</button>
    </div>
    <!-- Scroll to Top Button -->
    <button class="scroll-to-top" id="scrollToTop">
        <i class="fas fa-chevron-up"></i>
    </button>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="profile-container">
                <div class="profile-img">
                    <img src="images/akmain.jpg" alt="Profile picture" class="profile-photo">
                </div>
                <div class="lang-content active" id="header-de">
                    <h1>Abdul Kadir Shaikh</h1>
                    <p>DevOps Engineer & Informatik Student</p>
                </div>
                <div class="lang-content" id="header-en">
                    <h1>Abdul Kadir Shaikh</h1>
                    <p>DevOps Engineer & Computer Science Student</p>
                </div>
            </div>
        </div>
        <!-- Navigation -->
        <!-- ...rest of navigation and main content unchanged, all sections with .lang-content active on the correct language block... -->
    </div>
    <script>
        // fixed script, including language toggle and scroll logic
        let currentLang = 'de';
        function switchLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-content').forEach(element => {
                element.classList.remove('active');
            });
            document.querySelectorAll(`[id$="-${lang}"]`).forEach(element => {
                element.classList.add('active');
            });
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            document.documentElement.lang = lang;
        }
        // ...rest of the script as in your original file...
    </script>
</body>
</html>
